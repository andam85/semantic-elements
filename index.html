<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>semantic-elements</title>
  </head>
  <body>
    <h1>This is The 1st assignement!</h1>
    <section>
      <h2>This is a test cities input box</h2>
      <input list="cities">
        <datalist id="cities">
          <option value="Mukilteo">
          <option value="Seattle">
          <option value="Everett">
        </datalist>
    </section>

    <section>
      <h3>Testing progress bar</h3>
      <p>The loading of this page is 42% complete.</p>
      <progress value="42" max="100">0%</progress>
    </section>

<canvas id="canvas" width="300" height="300"></canvas>

  </body>
</html>
